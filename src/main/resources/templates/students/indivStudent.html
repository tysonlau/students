<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Student</title>
    <div class="topnavbar">
        <a href="../../add.html">Add</a>
        <a href="../../students/view">Display</a>
    </div>
</head>
<body>
    <main class="containter-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <center><h1>STUDENT PAGE</h1></center>
                <center th:text = "'NAME: ' +${student.name}" id="info" ></center>
                <center th:text = "'HEIGHT: '+${student.height/12}+' foot '+${student.height%12}+ ' inches (' +${student.height} + ' inches)'" id="info" ></center>
                <center th:text = "'WEIGHT: ' +${student.weight} + ' pounds'" id="info" ></center>
                <center th:text = "'FAVOURITE COLOUR: ' +${student.colour}" id="info" ></center>
                <center th:text = "'GPA: ' +${student.gpa}" id="info" ></center>
                <center th:text = "'Email: ' +${student.email}" id="info" ></center>
                
                
                <center>
                    <form th:action="'/students/view/'+${student.uid}+'/edit'" method="post">
                        <input type="hidden" name="uiddd" th:value="${student.uid}" />
                        <button class= "btn btn-primary" type="submit" style = 'margin-bottom: 20px;'>EDIT STUDENT</button> 
                    
                    </form>


                    <form action="/students/remove" method="post">
                        <input type="hidden" name="uidd" th:value="${student.uid}" />
                        <button class= "btn btn-primary" type="submit">DELETE STUDENT</button> 
                    
                    </form>

                </center>
            </div>
        </div>
    </main>
</body>
</html>
