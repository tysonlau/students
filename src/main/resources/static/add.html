<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/process.js" defer></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Add Student</title>
    <div class="topnavbar">
        <a href="students/view">Display</a>
    </div>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">New Student</h1>
                <form action="/students/add" method="post">

                    <div class="mb-3">
                        <center>
                        <input type="text" id="name" name="name" class="form-control-lg"
                            placeholder="Name">
                        </center>
                    </div>
                    <div class="mb-3">
                        <center>
                        <label for="colour">Choose a colour:</label>
                        <select type="colour" id="colour" name="colour" class="form-control-lg"
                        placeholder="Colour">
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="yellow">Yellow</option>
                            <option value="pink">Pink</option>
                            <option value="purple">Purple</option>
                            <option value="brown">Brown</option>
                            <option value="grey">Grey</option>
                            <option value="black">Black</option>
                            <option value="orange">Orange</option>
                        </select>
                        </center>
                    </div>
                    <div class="mb-3">
                        <center>
                        <input type="number" id="weight" name="weight" class="form-control-lg"
                            placeholder="Weight (Pounds)">
                        </center>
                    </div>
                    <div class="mb-3">
                        <center>
                        <input type="number" id="height" name="height" class="form-control-lg"
                            placeholder="Height (Inches)">
                        </center>
                    </div>

                    <div class="mb-3">
                        <center>
                        <input type="text" id="gpa" name="gpa" class="form-control-lg"
                            placeholder="GPA">
                        </center>
                    </div>
                    <div class="mb-3">
                        <center>
                        <input type="text" id="email" name="email" class="form-control-lg"
                            placeholder="Email">
                        </center>
                    </div>
                    <!-- Submit Button -->

                    <div class="d-grid gap-2">
                        <center>
                        <input class="btn btn-primary" type="submit" value="SEND"></input>
                        </center>
                    </div>

                    <center style = 'margin-top: 37px;' id ="tips">TIPS:</center>
                    <center style = 'margin-top: 20px;'>Please ensure that inputs for height are not below 36 inches (3 feet) or above 96 inches (8 feet) </center>
                    <center style = 'margin-top: 20px;'>Also ensure that inputs for weight are not below 30 pounds or above 400 pounds</center>
                    <center style = 'margin-top: 20px;'>Do not leave any input fields blank</center>
                    <center style = 'margin-top: 20px;'></center>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
